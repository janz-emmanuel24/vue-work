<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and Hide Images</title>
</head>
<body>
    
    <div id="app">
        <div v-if=" bolValue == true ">
            <img src="true-off.webp" alt="">
        </div>

        <div v-else>
            <img src="true-on.webp" alt="">
        </div>

        <br>
        <label for="on-off">Switch on Bulb</label>
        <input type="checkbox" id="on-off" v-on:click="change_bol_value">
    </div>

    <script src="vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
